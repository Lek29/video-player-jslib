<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Видеоплеер</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <style>
    .time-display {
      font-family: roboto;
      font-weight: 400;
    }
    .player {
      width: 800px;
      height: 600px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
    }
    .js-video-container {
      flex-grow: 1;
      background-color: black;
      }
    .controls-panel {
      background: black;
      height: 60px;
      display: flex;
      align-items: center;
      padding: 1px;
      font-family: 'Roboto';
      font-weight: 400;
      color: white;
    }
    .control-button {
      width: 35px;
      height: 1px;
      border-style: none;
      cursor: pointer;
      color: white;
      background-color: transparent;
      margin: 0 3x;
    }
    .progress-group {
      display: flex;
      align-items: center;
      flex-grow: 1;
      margin: 0 10px;
      margin-top: 15px;
    }
    .progress-bar-container {
      flex-grow: 1;
      margin: 0 10px;
    }
    .outer-circle{
      height: 13px;
      width: 13px;
      background-color: #bbb;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      right: 0;
      top: 50%;
      transform: translate(50%, -50%);

    }
    .inner-circle{
      height: 7px;
      width: 7px;
      background-color: red;
      border-radius: 50%;
    }


  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@400&display=swap" rel="stylesheet">

</head>
<body>

  <div id="player" class="player">
    <div class="js-video-container"></div>

    <div class="controls-panel">

      <!-- Кнопки управления -->
      <button class="js-play-button control-button">
        <i class="fa fa-play fa-lg" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button control-button">
        <i class="fa fa-pause fa-lg" aria-hidden="true"></i>
      </button>

      <!-- Кнопки управления звуком -->
      <button class="js-volume-button control-button">
        <i class="fa fa-volume-off fa-lg" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button control-button" >
        <i class="fa fa-volume-up fa-lg" aria-hidden="true"></i>
      </button>

      <!-- Бегунок -->

      <div class="progress-group">
        <span class="js-current-time"></span>
        <div class="progress-bar-container">
           <div class="js-progress" style="background-color: grey; height: 6px; border-radius: 4px; position: relative; cursor: pointer;">
              <div class="js-progress-slider" style="background-color: red; height: 100%; width: 0%; border-radius: 4px;position: relative">
                <div class="outer-circle">
                  <div class="inner-circle"></div>
                </div>
              </div>
           </div>
        </div>

        <span class="js-duration"></span>
      </div>

      <button class="js-fullscreen-button control-button">
        <i class="fa fa-expand fa-lg" aria-hidden="true"></i>
      </button>
    </div>
  </div>


    <!-- Подключение библиотек -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">createPlayer({
     elementId: 'player',
     src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4'});
  </script>
</body>
</html>
